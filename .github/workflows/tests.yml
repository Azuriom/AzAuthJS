name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Node.js CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

      - name: Build
        run: npm run build
